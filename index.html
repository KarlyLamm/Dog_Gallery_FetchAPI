<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pup Picker</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Pup Picker</h1>
    
  </header>
  <div class="container">  
    <p> | Pick your pup | Name your pup | Tell us about your pup |</p>
    <label for="breeds">Select a Breed</label>
    <select class="u-full-width" id="breeds"></select>
  
    <div class="card"></div>
    
    <form>
      <label for="name">What's your pup's name?: </label>
      <input class="u-full-width" id="name" type="text">
    
      <label for="comment">Tell us about your pup: </label>
      <textarea class="u-full-width" id="comment"></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
    
    <p>Get your daily dose of doggo</p>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
